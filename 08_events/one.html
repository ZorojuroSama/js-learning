<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // important topics to learn in events----->

    // type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY -- Interviews
    // altkey, ctrlkey, shiftkey, keyCode
    
//-------------------------Event Propagation-----------------------
// Event propagation in describes how events travel through the DOM tree. It occurs in two phases:
// 1. Event bubbling (, flase)
// 2. Event capturing (, true)


//---------------------- Bubbling Phase: ---------------------
// ---------------------(Inside to Outside)-------------------
// Event starts at the target element (where the event originated).
// Travels upwards through the DOM tree.
// Event handlers on parent elements are executed after the target element's handler.


//
    document.getElementById('images').addEventListener('click', function(e){
        console.log("Clicked inside the ul");
    }, false) // event bubbling. it dosen't matter if we pass "flase" in the third argument as it is flase by default.


    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
        // e.stopPropagation() 
        // to stop event propagation so that event dosen't propogate from target element to another element.
    })

// console output --->
// owl clicked
// Clicked inside the ul
    
//--------------------- Capturing: ---------------------
//---------------------(Outside to Inside)--------------

/*
Event starts at the outermost element (e.g., html element).
Travels downwards through the DOM tree.
Event handlers on parent elements are executed before reaching the target element.
*/

    document.getElementById('images').addEventListener('click', function(e){
        console.log("Clicked inside the ul");
    }, true) // useCapture is true.

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
    }, true)

// console output-->
// Clicked inside the ul
// owl clicked

// preventDefault --> used to prevent the default action 

document.getElementById('google').addEventListener('click', function(e){
    e.preventDefault();
    e.stopPropagation();
    console.log("google clicked");
}, false)


</script>
</html>
