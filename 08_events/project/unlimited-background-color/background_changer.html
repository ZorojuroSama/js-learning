<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #212121;
        color: aliceblue;
        text-align: center;
      }
      button {
        width: 80px;
        height: 35px;
        border: none;
      }
      #start {
        background-color: rgb(77, 153, 253);
      }
      #stop {
        background-color: rgb(238, 74, 74);
      }
    </style>
  </head>
  <body>
    <h1>Change background with random colors every second.</h1>
    <h2>Click on start</h2>
    <div class="container">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
