<script>

    /* Date.now() method gives current date output in miliseconds. 
    To convert in into a human readable form, following code is written.
    
    */
    function displayCurrentTime() {
    const now = new Date();
    const options = {
    hour: 'numeric',
    minute: 'numeric',
    second: 'numeric',
    hour12: false // Use 24-hour format
    };
    const formattedTime = now.toLocaleTimeString('en-US', options);
    console.log(formattedTime);
}
    
</script>
