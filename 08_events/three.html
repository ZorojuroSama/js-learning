<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Joint aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

    /* Date.now() method gives current date output in miliseconds. 
    To convert in into a human readable form, following function is written.
    *** This displayCurrentTime() function code is copied from ChatGPT ***
    */
    function displayCurrentTime() {
    const now = new Date();
    const options = {
    hour: 'numeric',
    minute: 'numeric',
    second: 'numeric',
    hour12: true 
    };
    const formattedTime = now.toLocaleTimeString('en-US', options);
    console.log(`Its: ' ${formattedTime}`);
}   
    let intervalId;

    document.querySelector('#start').addEventListener('click', function(){
        if(!intervalId){
            intervalId = setInterval(displayCurrentTime,1000);
        }
    })

    document.querySelector('#stop').addEventListener('click', function(){
        if(intervalId){
            clearInterval(intervalId);
            intervalId = null;
            console.log("Stopped");
        }
    })
    
</script>
</html>
